<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Личный сайт</title>

  <!-- Запретить индексирование -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex, nofollow" />

  <!-- Минимальная стилизация — чистый, адаптивный, современный вид -->
  <style>
    :root{
      --bg:#0b1220;
      --card:#071226;
      --accent:#7dd3fc;
      --muted:#98a6b6;
      --text:#e6eef6;
      --radius:16px;
      --maxw:880px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,#051128 0%, #071226 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .container{
      width:100%;
      max-width:var(--maxw);
      padding:32px;
      border-radius:calc(var(--radius));
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));
      box-shadow: 0 10px 40px rgba(2,6,23,0.6);
      text-align:center;
    }

    .brand{
      display:inline-flex;
      align-items:center;
      gap:14px;
    }

    .badge{
      width:64px; height:64px; border-radius:12px;
      background:linear-gradient(135deg,var(--accent),#60a5fa);
      color:#061226; font-weight:700; font-size:24px;
      display:flex; align-items:center; justify-content:center;
      flex-shrink:0;
    }

    h1{
      margin:0;
      font-size:20px;
      letter-spacing:-0.01em;
    }

    p.lead{
      margin:16px 0 0 0;
      color:var(--muted);
      font-size:15px;
      line-height:1.5;
    }

    .meta{
      margin-top:20px;
      font-size:13px;
      color:var(--muted);
    }

    /* маленький декор внизу (тонко) */
    .divider{
      height:1px;
      background:linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent);
      margin:22px 0;
      border-radius:2px;
    }

    /* адаптация */
    @media (max-width:640px){
      .container{padding:22px}
      .badge{width:56px;height:56px;font-size:20px}
      h1{font-size:18px}
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="title">
    <div class="brand" aria-hidden="false">
      <div class="badge" aria-hidden="true">А</div>
      <div style="text-align:left">
        <h1 id="title">Привет — вы попали на личный сайт</h1>
        <div class="meta" style="margin-top:6px;">Этот домен используется для электронной почты.</div>
      </div>
    </div>

    <div class="divider" aria-hidden="true"></div>

    <p class="lead">Спасибо за визит.</p>

    <!-- Ничего лишнего: no links, no forms, no скриптов -->
  </main>
</body>
</html>
